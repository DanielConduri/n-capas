#version: '3.9'

services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    # environment:
    #   - GF_SECURITY_ADMIN_PASSWORD='admin.25'
    ports:  
      - 3000:3000
    # volumes:
    #   - grafana_data:/var/lib/grafana
    restart: always
    networks:
      - backend
  
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - grafana
      - api
    restart: always
    networks:
      - backend

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      #- portainer_data:/data
    restart: always
    networks:
      - backend
       
  
  # postgres:
