  postgres-exporter:  
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    ports:
      - 9187:9187
    environment:
      #DATA_SOURCE_NAME: "postgresql://postgres:postgrespassword@postgres:5432/db_users?sslmode=disable"
      DATA_SOURCE_NAME: "postgresql://postgres:dbDan.24@34.174.100.178:5432/db_store?sslmode=disable"
    links:
      #- postgres
      - prometheus
    restart: always
    networks:
      - backend

  api:
    image: node-ncapas
    container_name: api-node
    build: ./server
    ports:
      - 8000:8000
    #expose:
    #  - "8000"
    env_file: ./server/.env
    #network_mode: host  # Esto hace que el contenedor use la red del host directamente
    networks:
      - backend
  
