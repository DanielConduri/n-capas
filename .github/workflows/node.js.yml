name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-vserion: 18.x
           cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run build
